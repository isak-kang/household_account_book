<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가계부 기입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('/static/1.jpg'); /* 배경 이미지 URL을 설정 */
            background-size: 100% 100%; /* 배경 이미지를 화면 전체에 맞게 조정 */
            background-position: center; /* 배경 이미지의 위치를 중앙으로 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복을 방지 */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 전체 화면을 덮도록 설정 */
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 컨테이너 스타일링 */
        .container {
            max-width: 600px;
            width: 100%; /* 너비를 100%로 설정하여 반응형 디자인을 지원 */
            background-color: rgba(255, 255, 255, 0.9); /* 컨테이너 배경을 약간 투명하게 설정 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute; /* 절대 위치를 사용하여 컨테이너 위치 조정 */
            top: 150px; /* 화면 상단에서 30px 아래로 위치 */
            left: 700px; /* 화면 왼쪽에서 30px 오른쪽으로 위치 */
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-center {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">가계부 기입</h1>
            <form method="POST" action="{{ url_for('input_data') }}">
                <div class="mb-3">
                    <label for="input-comment" class="form-label">내역</label>
                    <input type="text" class="form-control" id="input-comment" name="input_comment" placeholder="내역 입력 ex) 밥, 술 등등" required>
                </div>
                <div class="mb-3">
                    <label for="input-date" class="form-label">날짜</label>
                    <input type="text" class="form-control" id="input-date" name="input_date" placeholder="날짜 입력 ex) 1/1" required>
                </div>
                <div class="mb-3">
                    <label for="input-amount" class="form-label">이익 또는 지출</label>
                    <input type="text" class="form-control" id="input-amount" name="input_amount" placeholder="이익 또는 지출 입력 ex) 5000, -5000" required></br>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">기입</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

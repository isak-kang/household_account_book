<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>날짜 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('/static/1.jpg'); /* 배경 이미지 URL을 설정 */
            background-size: 100% 100%; /* 배경 이미지를 화면 전체에 맞게 조정 */
            background-position: center; /* 배경 이미지의 위치를 중앙으로 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복을 방지 */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 전체 화면을 덮도록 설정 */
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 컨테이너 스타일링 */
        .container {
            max-width: 600px;
            width: 100%; /* 너비를 100%로 설정하여 반응형 디자인을 지원 */
            background-color: rgba(255, 255, 255, 0.9); /* 컨테이너 배경을 약간 투명하게 설정 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute; /* 절대 위치를 사용하여 컨테이너 위치 조정 */
            top: 150px; /* 화면 상단에서 30px 아래로 위치 */
            left: 700px; /* 화면 왼쪽에서 30px 오른쪽으로 위치 */
        }
        }
        h5 {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>찾고자 하는 날짜를 입력하시오.</h5>
        <form method="POST" action="{{ url_for('search') }}">
            <div class="mb-3">
                <label for="input-date" class="form-label">날짜</label>
                <div class="input-group">
                    <span class="input-group-text" id="input-date">날짜</span>
                    <input type="text" class="form-control" id="input-date" name="input_date" placeholder="날짜 입력 ex) 1/1" required>
                </div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">입력</button>
            </div>
        </form>
    </div>
</body>
</html>

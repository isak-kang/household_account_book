<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>월별 잔고 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('/static/1.jpg'); /* 배경 이미지 URL을 설정 */
            background-size: 100% 100%; /* 배경 이미지를 화면 전체에 맞게 조정 */
            background-position: center; /* 배경 이미지의 위치를 중앙으로 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복을 방지 */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 전체 화면을 덮도록 설정 */
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 컨테이너 스타일링 */
        .container {
            max-width: 600px;
            width: 100%; /* 너비를 100%로 설정하여 반응형 디자인을 지원 */
            background-color: rgba(255, 255, 255, 0.9); /* 컨테이너 배경을 약간 투명하게 설정 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute; /* 절대 위치를 사용하여 컨테이너 위치 조정 */
            top: 150px; /* 화면 상단에서 30px 아래로 위치 */
            left: 700px; /* 화면 왼쪽에서 30px 오른쪽으로 위치 */
        }
        .button {
            display: inline-block;
            padding: 10px 30px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0dcaf0;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0dcaf0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff;
            padding: 20px;
        }
        .card-body p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">월별 잔고 관리</h1>

        <div class="card">
            <div class="card-header">조회 옵션</div>
            <div class="card-body text-center">
                <div><a href="/get_monthly_total" class="button">월별 잔고 조회</a></div>
                <div><a href="/get_monthly_income" class="button">월별 이익 조회</a></div>
                <div><a href="/get_monthly_expense" class="button">월별 지출 조회</a></div>
                <div><a href="/get_day_with_highest_income_and_expense" class="button">이익, 지출 가장 많은 날 조회</a></div>
            </div>
        </div>
    </div>
</body>
</html>
